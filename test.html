<div id="reserveTable" class="modal fade" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Reserve Table </h4>
            </div>
            <div class="modal-body">

             <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="num" >Number of Guests</label>
                  <div class="col-sm-7">
                      <input type="radio" id="num" name="optradio">  1 &nbsp;
                      <input type="radio" name="optradio">  2 &nbsp;
                      <input type="radio" name="optradio">  3 &nbsp;
                      <input type="radio" name="optradio">  4 &nbsp;
                      <input type="radio" name="optradio">  5 &nbsp;
                      <input type="radio" name="optradio">  6 &nbsp; 
                  </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label col-sm-2 " for="dt">Date and Time</label>
                    <div class="col-sm-4">
                    <input type="date" id="dt" class="form-control"  name="date" placeholder="Date">
                    <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
                    </div>
                    <div class="col-sm-4">
                    <input type="time" id="dt" class="form-control"  name="time" placeholder="Time">
                    <i class="glyphicon glyphicon-time form-control-feedback"></i>
                    </div>
                </div>           
    
                <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-7">
                <button type="submit" class="btn btn-primary">Reserve</button>
                <button type="button" class="btn btn-default btn-sm"
                       data-dismiss="modal">Cancel</button>
                </div>
                </div>
    
                <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close"
                data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <strong>Warning:</strong> Please
                <a href="tel:+85212345678" class="alert-link">
                call</a> us to reserve for more than six guests.
                </div>
                    
            </form>

            </div>
        </div>
        </div>
    </div>
